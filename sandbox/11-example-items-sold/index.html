<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Example - items sold</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <h1>Items sold summary</h1>
</header>
<main>
    <table>
        <caption>Items Sold August 2016</caption>
        <thead>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th id="clothes" colspan="3" scope="colgroup">Clothes</th>
            <th id="accessories" colspan="2" scope="colgroup">Accessories</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th id="trousers" scope="col">Trousers</th>
            <th id="skirts" scope="col">Skirts</th>
            <th id="dresses" scope="col">Dresses</th>
            <th id="bracelets" scope="col">Bracelets</th>
            <th id="rings" scope="col">Rings</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th id="belgium" rowspan="3" scope="rowgroup">Belgium</th>
            <th id="antwerp" scope="row">Antwerp</th>
            <td headers="belgium antwerp trousers">56</td>
            <td headers="belgium antwerp skirts">22</td>
            <td headers="belgium antwerp dresses">43</td>
            <td headers="belgium antwerp bracelets">72</td>
            <td headers="belgium antwerp rings">23</td>
        </tr>
        <tr>
            <th scope="row">Gent</th>
            <td>46</td>
            <td>18</td>
            <td>50</td>
            <td>61</td>
            <td>15</td>
        </tr>
        <tr>
            <th scope="row">Brussels</th>
            <td>51</td>
            <td>27</td>
            <td>38</td>
            <td>69</td>
            <td>28</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">The Netherlands</th>
            <th scope="row">Amsterdam</th>
            <td>89</td>
            <td>34</td>
            <td>69</td>
            <td>85</td>
            <td>38</td>
        </tr>
        <tr>
            <th scope="row">Utrecht</th>
            <td>80</td>
            <td>12</td>
            <td>43</td>
            <td>36</td>
            <td>19</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
